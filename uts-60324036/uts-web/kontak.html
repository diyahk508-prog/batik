        <header>

        <main>
            <h2 justify="center">Formulir pemesanan</h2><br>

        <form action="#" method="post">
            <label for="nama lengkap">Nama Lengkap:</label>
            <input type="Text" id="Nama Lengkap" name="Nama Lengkap" required/><br><br>

            <label for="email">Email:</label>
            <input type="Text" id="Email" name="Email" required/><br><br>

            <label for="nproduk">Pilih Produk:</label>
            <input type="Text" id="Produk" name="Produk" required/><br><br>
            <option value="Batik Mega Mendung">Batik Mega Mendung</option>
            <option value="Batik Kawung">Batik Kawung</option>
            <option value="Batik Lereng">Batik Lereng</option>
        </select><br><br>

           <label for="Pembayaran">Metode Pembayaran: </label><br>
            <input type="radio" id="cod" name="metode_pembayaran" value="COD">
            <label for="cod">COD</label>
            <input type="radio" id="transfer bank" name="metode_pembayaran" value="Transfer Bank">
            <label for="transfer bank">Transfer Bank</label><br><br>

            <label for="catatan">Catatan Tambahan: </label><br>
            <textarea id="catatan" name="catatan" rows="5" cols="30"></textarea><br><br>

            <button type="submit">Kirim Pesan</button>
        </form>
        </main>
